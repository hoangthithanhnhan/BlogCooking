{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Góc bếp nhỏ</title>
    <link rel="shortcut icon" href="../assets/images/logo_gocbepnho.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{% static 'css/trangchu.css' %}">
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
</head>
<body>
    <header class="header">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="{% url 'home' %}"><img src="{% static 'img/logo.png' %}" alt=""></a>
                <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    </ul>
                </div>
                {% comment %} Tìm Kiếm {% endcomment %}
                <form class="d-flex">
                    <input class="form-control me-2" type="search" placeholder="Tìm kiếm công thức" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Tìm kiếm</button>
                </form>
                <div>
                    <a class="navbar-brand user_name" href="{% url 'login' %}">Đăng Nhập</a>
                    <a class="navbar-brand user_name" href="{% url 'register' %}">Đăng Ký</a>
                </div>

                <a style="margin-left:20px" class="navbar-brand user_name" href="{%url 'page_user'%}"> {{user.last_name}} {{user.first_name}}
                {% if user_profile.profile_image %}
                    <img src="{{ user_profile.profile_image.url }}" alt="Profile Image">
                {% else %}
                    <img src="{% static 'img/user.png' %}" alt="Default Profile Image">
                {% endif %}</a>
            </div>
        </nav>
    </header>
    {% block viewhome %}{% endblock viewhome %}
</body>
</html>
